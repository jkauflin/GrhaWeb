					<input id="TrusteeId" type="text" disabled hidden>

					<div class="form-floating m-1">

					<div class="form-floating m-1">
						<input id="ImageUrl" type="text" class="form-control shadow-none">

<div id="FileUploadModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="FileUploadTitle" class="modal-title">File Upload</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="FileUploadMessage" class="modal-body">
                <form id="FileUploadForm" action="" method="post" enctype="multipart/form-data" class="form-group">
                    <input id="uploadFilename" type="file" accept=".csv, .zip" name="uploadFilename" class="form-control p-1 m-1 float-left" />
                    <input class="btn btn-success mt-2 float-left" type="submit" value="Upload file" >
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
